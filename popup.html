<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NetFlex</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>NetFlex</h1>

      <button id="hide-all">Hide All (<span>h</span>)</button>
      <button id="show-all">Show All (<span>s</span>)</button>
      <hr/>

      <form id="add-title">
        <label for="title-input">Title</label>
        <input type="text" id="title-input" name="title">
        <input type="submit" value="Add Title">
      </form>
      <hr/>

      <div><ul id="titles"></ul></div>
    </div>
  </body>
</html>
