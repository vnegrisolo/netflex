<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NetFlex</title>
    <link href="netflex.css" rel="stylesheet" type="text/css">
    <script src="common.js"></script>
    <script src="storage.js"></script>
    <script src="message.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="netflex-container">
      <h1>NetFlex</h1>

      <button id="toggle-display">Toggle Display (<span>x</span>)</button>
      <button id="toggle-links">Toggle Links (<span>z</span>)</button>
      <hr/>

      <form id="add-title">
        <label for="title-input">Title</label>
        <input type="text" id="title-input" name="title">
        <input type="submit" value="Add Title">
      </form>
      <hr/>

      <div>
        <ol id="titles"></ol>
      </div>
    </div>
  </body>
</html>
